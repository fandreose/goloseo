
<div class="row" ng-if="$ctrl.id">
    <div class="col">
        <canvas id="$ctrl.id" class="chart-base" chart-type="$ctrl.chartType" ng-class="{[$ctrl.customClasses]: $ctrl.customClasses}"
        chart-data="$ctrl.chartData" chart-labels="$ctrl.chartLabels" chart-series="$ctrl.chartSeries" chart-options="$ctrl.chartOptions"
        chart-dataset-override="$ctrl.chartDatasetOverride" chart-click="onClick" chart-hover="onHover"></canvas>
    </canvas>
    </div>
</div>
