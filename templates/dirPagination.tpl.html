<ul class="pagination justify-content-end mb-0" ng-if="1 < pages.length || !autoHide">
    <li ng-if="boundaryLinks" class="page-item" ng-class="{ disabled : pagination.current == 1 }">
        <a class="page-link" href="" ng-click="setCurrent(1)">
            &laquo;
        </a>
    </li>
    <li ng-if="directionLinks" class="page-item" ng-class="{ disabled : pagination.current == 1 }">
        <a class="page-link" href="" ng-click="setCurrent(pagination.current - 1)">
            &lsaquo;
        </a>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" class="page-item" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a class="page-link" href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    </li>

    <li ng-if="directionLinks" class="page-item" ng-class="{ disabled : pagination.current == pagination.last }">
        <a class="page-link" href="" ng-click="setCurrent(pagination.current + 1)">
            &rsaquo;
        </a>
    </li>
    <li ng-if="boundaryLinks" class="page-item" ng-class="{ disabled : pagination.current == pagination.last }">
        <a class="page-link" href="" ng-click="setCurrent(pagination.last)">&raquo;</a>
    </li>
</ul>
