<label class="custom-toggle" ng-class="{[$ctrl.wrapperClasses]: $ctrl.wrapperClasses}">
    <input type="checkbox" name="{{$ctrl.name}}" 
        ng-model="$ctrl.ngModel" ng-class="{[$ctrl.inputClasses]: $ctrl.inputClasses}" 
        ng-disabled="{{$ctrl.disabled}}">
    <span class="custom-toggle-slider rounded-circle"></span>
</label>
